<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postList</title>
</head>
<body>
    <h1>
      {% block content%}
      <section>
        <h1>books</h1>
      {%for book in books%}
      <article>
        <h2>{{book.title}}</h2>
        <p>{{book.author}}</p>
        <p>{{book.pages}}</p>
      </article>
      {% endfor %}
      </section>
      {% endblock %}
    </h1>
</body>
</html>
